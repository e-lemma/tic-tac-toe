<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="control-panel">
        <div id="dynamic-text" class="title">Tic-Tac-Toe</div>
        <form>
          <input type="text" placeholder="enter player 1 name" />
          <input type="text" placeholder="enter player 2 name" />
          <button class="start-reset">Start Game</button>
        </form>
      </div>
      <div class="game-container">
        <div class="game-board">
          <button class="square"></button><button class="square"></button
          ><button class="square"></button><button class="square"></button
          ><button class="square"></button><button class="square"></button
          ><button class="square"></button><button class="square"></button
          ><button class="square"></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
